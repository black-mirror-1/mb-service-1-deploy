apiVersion: v1
kind: Service
metadata:
  name: mb-service-1-pre-prod
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: mb-service-1-pre-prod
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mb-service-1-pre-prod
  name: mb-service-1-pre-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mb-service-1-pre-prod
  template:
    metadata:
      labels:
        app: mb-service-1-pre-prod
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: lifecycle
                    operator: In
                    values:
                      - Ec2Spot
              weight: 1
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: intent
                    operator: In
                    values:
                      - pre-prod-low-risk
      containers:
        - image: 693885100167.dkr.ecr.us-east-2.amazonaws.com/master-builder/sample-service-1:v10
          name: mb-service-1-service
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1024m
              memory: 512Mi
            requests:
              cpu: 1024m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
      tolerations:
        - effect: PreferNoSchedule
          key: spotInstance
          operator: Equal
          value: 'true'
